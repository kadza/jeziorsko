
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kite Spots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Kite Spots Near Me</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <!-- Sample Kite Spot -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">Beach Name</h2>
                    <p class="text-gray-700 mb-4">A short description of the spot and the typical conditions.</p>
                    <div class="flex justify-between items-center">
                        <div class="text-sm text-gray-600">
                            <p><span class="font-bold">Wind Direction:</span> SW, W, NW</p>
                            <p><span class="font-bold">Best For:</span> Freestyle, Freeride</p>
                        </div>
                        <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            More Info
                        </a>
                    </div>
                </div>
            </div>

            <!-- Add more kite spots here -->

        </div>
    </div>

</body>
</html>
